<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: #56737d;">

    <nav class="navbar navbar-expand-lg navbar-light mb-3" style="background-color: #256D85; border-bottom: 4px solid #2b3e49; border-top: 4px solid #2b3e49;">
        <div class="container-fluid">
          <a class="navbar-brand text-light mb-0 mt-0 h1" href="{{url_for('home')}}">#flask</a>
          <div class="text-center nav-brand h1 mb-0 mt-0" style="color:#DFF6FF; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >
            APPLICATION FORM
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item me-3">
                <a class="nav-link text-light" href="{{url_for('about')}}">About</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    
    <form action = "{{ url_for('details_profile_backend') }}" method = "GET">
        <div class=" container form-control"  style="background-color: #DFF6FF;">
            <br>
            <div class="row mb-3 g-3">
                <div class="col">
                    <input class="form-control" type="text" name="fname" placeholder="first name">
                </div>

                <div class="col">
                    <input class="form-control" type="text" name="lname" placeholder="last name">
                </div>

            </div>

            <div class="row mb-3 g-3">

                <div class="col input-group ">
                    <span class="input-group-text ">Date of Birth</span>
                    <input class=" form-control" name="dob" type="date" id="dob">
                </div>

                <div class="col-6">
                    <input class="form-control" type="tel" name="phone" placeholder="phone number">
                </div>

            </div>


            <div class="row mb-3">
                <div class="col">
                    <input class="form-control" type="email" name="email" placeholder="email address">
                </div>

            </div>

            <div class="row mb-3">
                <div class="col">
                    <!-- <input class="form-control" type="email" name="email" placeholder="email address"> -->
                    <strong><label for="address" class="form-label">Address</label></strong>
                    <input type="text" class="form-control" name="address" id="address">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <strong><label for="city" class="form-label">City</label></strong>
                    <input class="form-control" type="text" name="city" id="city">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <select class="form-select" name="degree" aria-label="Default select example">
                        <option selected>Degree</option>
                        <option value="BE/B.TECH">BE/B.TECH</option>
                    </select>
                </div>

                <div class="col">
                    <!-- <input class="form-control" type="email" name="email" placeholder="email address"> -->
                    <select class="form-select" name="stream" aria-label="Default select example">
                        <option selected>Stream</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="EEE">EEE</option>
                        <option value="ECE">ECE</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3 g-3">
                <div class="col input-group">
                    <input class="form-control" type="text" name="HSC" id="HSC" placeholder="HSC"><label class="input-group-text" for="HSC">%</label>
                </div>

                <div class="col input-group">
                    <input class="form-control" type="text" name="SSLC" id="SSLC" placeholder="SSLC"><label class="input-group-text" for="SSLC">%</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    
                    <strong><label for="technical" class="form-label">Technical Knowledge</label></strong>
                    
                    <select class="form-select" name="technical" id="technical" aria-label="Default select example">
                        <option selected>TECHNICAL KNOWLEDGE</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C/C++">C/C++</option>
                        <option value="SQL+Databases">SQL+Databases</option>
                        <option value="HTML + CSS + JavaScript">HTML + CSS + JavaScript</option>
                    </select>
                </div>
            </div>

            <div class="row-cols-1">
                <button class="btn btn-light text-light" style="background-color:#2b3e49; border: 2px solid;" type="submit">submit</button>
            </div>
        </div>
    </form>
</body>
</html>
